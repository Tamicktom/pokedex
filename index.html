<!DOCTYPE html>

<!--
    Pokédex made with web technologies and using pokeAPI. 
    Authors: Tamicktom and Dekie
    Version: dev 0.0.5
-->

<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
  <script defer src="libs/vibrantjs/vibrant.min.js"></script>
  <script defer src="scripts/main.js"></script>
  <script defer src="scripts/style.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <title>Pokédex</title>
</head>

<body>
  <div class="top">
    <div class="gem">
      <div class="sub_gem"></div>
    </div>
  </div>
  <main>

    <div class="w-100">
      <div class="screen_holder">
        <div class="screen">
          <div class="left">
            <img src="" id="pkm_img">
          </div>
          <div class="right">
            <ul>
              <li id="pkm_name"></li>
              <li id="pkm_id"></li>
              <li id="pkm_type"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="search">
      <label for="pkm_search_input">Digite o nome/id do Pokémon</label>
      <input type="text" id="pkm_search_input">
      <button id="pkm_search_button">Pesquisar</button>
    </div>

    <div class="numerals_holder">
      <div class="numerals">
        <div class="up">
          <button id="t9_1">
            <span class="number">1</span>
            <span class="t9_options">_?!</span>
          </button>
          <button id="t9_2">
            <span class="number">2</span>
            <span class="t9_options">ABC</span>
          </button>
          <button id="t9_3">
            <span class="number">3</span>
            <span class="t9_options">DEF</span>
          </button>
          <button id="t9_4">
            <span class="number">4</span>
            <span class="t9_options">GHI</span>
          </button>
          <button id="t9_5">
            <span class="number">5</span>
            <span class="t9_options">JKL</span>
          </button>
        </div>
        <div class="down">
          <button id="t9_6">
            <span class="number">6</span>
            <span class="t9_options">MNO</span>
          </button>
          <button id="t9_7">
            <span class="number">7</span>
            <span class="t9_options">PQRS</span>
          </button>
          <button id="t9_8">
            <span class="number">8</span>
            <span class="t9_options">TUV</span>
          </button>
          <button id="t9_9">
            <span class="number">9</span>
            <span class="t9_options">WXYZ</span>
          </button>
          <button id="t9_0">
            <span class="number">0</span>
            <span class="t9_options">-</span>
          </button>
        </div>
      </div>
    </div>

    <div class="buttons_holder">
      <div class="left">
        <div class="left_left">
          <button>A</button>
        </div>
        <div class="left_right">
          <button>B</button>
        </div>
      </div>
      <div class="right">
        <div class="up">
          <button class="square_button">C</button>
        </div>
        <div class="middle">
          <button class="square_button">L</button>
          <button class="square_button">R</button>
        </div>
        <div class="bottom">
          <button class="square_button">D</button>
        </div>
      </div>
    </div>
  </main>



</body>

</html>
